<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OxygenShop</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <h1 class="header__title font__primary font--highlighted">OXYGENShop</h1>
            <button class="header__menu">
                <img src="./images/MenuIcon.svg" alt="menu button">
            </button>
            <nav></nav>
        </header>
        <main class="main">
            <section class="main__openShop-container">
                <h2 class="main__openShop-container__title font__secondary">Sell More!</h2>
                <h3 class="main__openShop-container__text font__primary">Open shop on our platform and increase your sales</h3>
                <button class="main__openShop-container__button font__primary">Open your shop</button>
            </section>
            <section class="main__image-container">
            </section>
            <section class="main__icons-container font__secondary">
                <article class="main__icons-container__title">
                    <h2 class="main__icons-container__title__text font__secondary">The most popular sales platform in country</h2>
                </article>
                <article class="main__icons-container__image-box">
                    <img class="main__icons-container__image-box__image--first" src="./images/EllipseRojo.svg" alt="">
                    <img class="main__icons-container__image-box__image--second" src="./images/Person.svg" alt="">
                    <h4 class="main__icons-container__image-box__title">100000+</h4>
                    <p class="main__icons-container__image-box__text">daily entries</p>
                </article>
                <article class="main__icons-container__image-box">
                    <img class="main__icons-container__image-box__image--first" src="./images/EllipseAzul.svg" alt="">
                    <img class="main__icons-container__image-box__image--second" src="./images/Eye.svg" alt="">
                    <h4 class="main__icons-container__image-box__title">2000000+</h4>
                    <p class="main__icons-container__image-box__text">seen products every day</p>
                </article>
                <article class="main__icons-container__image-box">
                    <img class="main__icons-container__image-box__image--first" src="./images/EllipseVerde.svg" alt="">
                    <img class="main__icons-container__image-box__image--second" src="./images/Catalog.svg" alt="">
                    <h4 class="main__icons-container__image-box__title">10000+</h4>
                    <p  class="main__icons-container__image-box__text">added posts daily</p>
                </article>
            </section>
            <section class="main__cards-container"></section>
        </main>
    </body>

</html>
